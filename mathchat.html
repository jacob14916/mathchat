<head>
  <title>mathchat</title>
</head>

<body>
  <h1>mathchat 0.1</h1>
  {{> chatarea}}
</body>

<template name="chat">
  <p>{{user}} <span style="color:grey">{{time}}</span>:
    {{#mathjax}}<span>{{{text}}}</span>{{/mathjax}}</p>
</template>

<!-- No hyphens in names. at all. -->

<template name="chatarea">
  <div class="chatarea">
    {{#each messages}}
    {{> chat}}
    {{/each}}
    {{#if currentmsg}}
    <span style="color:grey">{{> chat currentmsg}}</span>
    {{/if}}
  </div>
  {{> textentry}}
</template>

<template name="textentry">
  <textarea class="chatinput" type="text" form="newchat" name="text"> </textarea>
</template>

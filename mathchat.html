<head>
  <title>mathchat</title>
</head>

<body>

  <h1 id="header">mathchat 0.1</h1>
  <div id="navigationbar">
      <ul id="navigationbuttons">
          <li>Button 1</li>
          <li>Button 2</li>
          <li>Button 3</li>
      </ul>
  </div>
  
  {{> chatarea}}
  <div class="sidepanel">
      Additional info: possibly room name, present users, LaTeX reference, etc
  </div>
</body>

<template name="chat">
  <p>
    <span style="font-weight=bold">{{user}}</span> 
    <span style="color:grey">{{time}}</span>: {{text}}
        
    </p>
</template>

<!-- No hyphens in names. at all. -->

<template name="chatarea">
  <div class="chatarea">
    {{#each messages}}
    {{> chat}}
    {{/each}}
  </div>
  {{> textentry}}
</template>

<template name="textentry">
  <form class="newchat">
    <input class="chatinput" type="text" name="text">
  </form>
</template>

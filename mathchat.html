<head>
  <title>mathchat 0.1</title>
  <link rel="icon" 
      type="image/png" 
      href="favicon.png">
</head>

<body>

  <!-- Header includes navigation bar and title -->
    <div id="header">
      <img id="title" src="logo512.png" />
      <div id="navigationbar">
        
      </div>
    </div>
  
  {{> chatarea}}
  <div class="sidepanel">
      <div id="roomname">
        Roomname goes here
      </div>
      <div id="currentusers">
        Current users go here
      </div>
      <div id="reference">
        LaTeX quick reference goes here
      </div>
    </div>
</body>

<template name="chat">
  <p>{{user}} <span style="color:grey">{{time}}</span>:
    {{#mathjax}}<span>{{{text}}}</span>{{/mathjax}}</p>
</template>

<!-- No hyphens in names. at all. -->

<template name="chatarea">
  <div class="chatarea">
    <div id="pin">
      Pinned messages go here
    </div>
    <div id="messages">
      {{#each messages}}
        {{> chat}}
      {{/each}}
      {{#if currentmsg}}
        <span style="color:grey">{{> chat currentmsg}}</span>
      {{/if}}
    </div>
    <div id="preview">
      Preview panel goes here
    </div>
    {{> textentry}}
  </div>
  
</template>

<template name="textentry">
  <textarea class="chatinput" type="text" form="newchat" name="text"> </textarea>
</template>

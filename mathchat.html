<head>
  <title>mathchat</title>
</head>

<body>
  <h1>mathchat 0.1</h1>
  {{> chatarea}}
</body>

<template name="chat">
  <p>{{user}} <span style="color:grey">{{time}}</span>: {{text}}</p>
</template>

<!-- No hyphens in names. at all. -->

<template name="chatarea">
  <div class="chatarea">
    {{#each messages}}
    {{> chat}}
    {{/each}}
  </div>
  {{> textentry}}
</template>

<template name="textentry">
  <form class="newchat">
    <input class="chatinput" type="text" name="text">
  </form>
</template>
